<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 600px;
            margin: 100px auto;
        }
        .message{
            display: inline-block;
            font-size: 12px;
            color: #999;
            background: url(/images/images/小图标/个人中心.png) no-repeat left center;
            padding-left:20px;
        }
        .wrong {
            color: red;
            background-image: url(/images/images/小图标/购物车.png);
        }
        .right {
            color: seagreen;
        }
    </style>
</head>
<body>
    <div class="register">
        <input type="password" class="ipt">
        <p class="message">请输入6-16位密码</p>
    </div>
    <script>
        //1获取元素
        var ipt = document.querySelector('.ipt');
        var message = document.querySelector('.message');
        //2注册事件 失去焦点
        ipt.onblur = function() {
            if (this.value.length < 6 || this.value.length > 16) {
                message.className = 'message wrong';
                message.innerHTML = '您输入的错误要求6-16位';
            }else {
                message.className = 'message right';
                message.innerHTML = '您输入的密码正确';
            }
        }
    </script>
</body>
</html>
