<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <button>按钮</button>
    <input type="text" value="输入内容">
    <script>
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        btn.onclick = function(){
            //input.innerHTML = '点击了' 这个是 普通盒子 比如div 标签里面的内容
            // 表单里的之 文字内容是通过value 来修饰的
            input.value = '被点击了';
            //如果想要某个表单被禁用就不能点击disabled  我们想要这个按钮 button 禁用
           // btn.disabled = true;
             this.disabled = true;
             //this 只想得事事件函数的调用者 btn

        }
    </script>


</body>
</html>
