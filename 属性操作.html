<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height: 200px;
            background-color: pink;
        }
        .change{
            background-color: purple;
            color: #fff;
            font-size: 25px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
   <div>文本</div>
   <script>
       //获取元素
       var div = document.querySelector('div');
       //注册事件  处理事件
       div.onclick = function(){
           //this.style.backgroundColor = 'purple';
           //this.style.width = '250px';
           //让我们当前元素的类名改为了change
           this.className = 'change'; //我们可以通过修噶元素的className更改元素的样式，适合于样式较多或者功能复杂的情况。
       }
   </script>
</body>
</html>
