<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            color: #999;
        }
    </style>
</head>
<body>
<input type="text" value="手机">
    <script>
        //获取元素
        var text = document.querySelector('input');
        //注册事件  获得焦点事件 onfocus
        text.onfocus = function(){
            if(this.value ==='手机'){
                this.value = ''; //this指向函数的调用者
            }
            this.style.color = '#333';  //获得焦点文本框里边的颜色变深
        }
        //注册事件 失去焦点事件 onblur
        text.onblur = function(){
            if(this.value === ''){
                this.value = '手机';
            }
        }

    </script>

</body>
</html>
