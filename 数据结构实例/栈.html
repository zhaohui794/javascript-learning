<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Stack{
            constructor(){
                this.items = [];
            
            };
            //向栈顶添加元素
            push(element) {
                this.items.push(element);
            };
            //向栈移除元素
            pop() {
                return this.items.pop();
            };
            peek() {
               return this.items[this.items.length - 1];
            };
        }
        const friends = [
            {name:'john',age:30},
            {name:'naa',age:20},
            {name:'chris',age:25},
        ];
        function comparePerson(a,b){
            if (a.age < b.age) {
                return -1;
            }
            if (a.age > b.age){ 
                return 1;
            }
            return 0;
        }
        console.log(friends.sort(comparePerson));

        
    </script>
</body>
</html>
