<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">

</style>
<body>
    <script type="text/javascript">
    //用表格形式显示一个九九乘法表
    document.write("<table>");
    for (var x= 1;x<= 9;x++ ){
        document.write("<tr>");
            for(var y= 1;y<=x;y++){
                document.write("<th>"+y+"*"+x+"="+y*x+"</th>")
            }
            document.write("</tr>")
    }
       document.write("</table>");
    </script>

</body>
</html>
